<div class="container">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <h2><img src="https://img.icons8.com/bubbles/50/000000/food.png" width="60" height="60" class="d-inline-block align-top" alt="" loading="lazy">Antojitos mexicanos “Juanita y Don Miguel”</h2>
          </a>
        </nav>
      </div>
    </div><br>

    <div class="row">
        <div class="col-5">
            <div class="col-12" *ngIf="registrarCategoria">
                <app-registrar-antojitos [idCategoria]="idCat" (actualiza)="actualiza($event)"></app-registrar-antojitos>
            </div>
            <div class="col-12" *ngIf="actualizarCategoria">
                <app-actualizar-antojitos  [idCategoria]="idCat" (actualiza)="actualiza($event)"></app-actualizar-antojitos>
            </div>
        </div>
        <!-- TABLA -->
        <div class="col-7">
            <div class="card">
                <div class="body">
                    <div class="row mb-3" *ngIf="!cargando">
                        <div class="col-10 btnBuscar">
                            <div class="input-group">
                                <input type="text" name="searchText" [(ngModel)]="searchText" class="form-control" placeholder="Buscar...">
                            </div>
                        </div>

                        <div class="dropdown">
                            <button class="btn btn-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              ...
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" >ACCIONES</a>
                              <a class="dropdown-item" href="#">PDF</a>
                              <a class="dropdown-item" type="button" (click)="exportarExcel()">Excel</a>
                            </div>
                          </div>
                    </div>
            
                    <div class="small" [ngClass]="{'table-responsive': !cargando}">
                        <div class="row" *ngIf="cargando">
                            <div class="col" style="text-align: center;">
                                <h6><i class="fa fa-spinner fa-pulse"></i><br> Cargando
                                </h6>
                            </div>
                        </div>
            
                        <table *ngIf="!cargando"  class="table table-striped table-borderless animated fadeIn">
                            <thead>
                                <tr class="border-bottom padding-interno">
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Activo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let a of cat">
                                    <td>{{a.strNombre}}</td>
                                    <td>{{a.strDesc}}</td>
                                    <td >{{a.blnActivo == true ? 'Activo': 'Inactivo'}}</td>
                                    
                                    <td class="text-center">
                                        <button type="button" class="btn btn-info btn-sm" id="dropdownReports" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-ellipsis-h "></i></button>
                                        <div class="dropdown-menu dropdown-menu-right  " aria-labelledby="dropdownReports">
                                            <div class="dropdown-header text-info ">
                                                <span class="text-xs text-uppercase ">Acciones</span>
                                            </div>
                                            <div>
                                                <a type="button" class="dropdown-item drop-options-text excel" (click)="mostrarEditar(a._id)"><i class="fa fa-edit mr-2 "></i>Editar</a>
                                                <a type="button" class="dropdown-item drop-options-text pdf" (click)="elimiarCategoria(a._id)" ><i class="fa fa-times mr-2 "></i>Activar/Desactivar</a><br>
                                                <a type="button" class="dropdown-item drop-options-text excel" [routerLink]="['/gestion-platillos',a._id]" ><i class="fa fa-edit mr-2 "></i>Gestionar platillos</a>
                                            </div>
                                        </div>
                                    </td>
            
                                </tr>
                                <!-- <tr class="bg-white">
                                    <td colspan="4" class="text-center">
                                        <div class="alert alert-dismissible alert-light">
                                            <h5 style="height: 100%;width: 100%;"><strong>¡No hay registros!</strong></h5>
                                        </div>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                        <div class="mt-4 float-right" *ngIf="!cargando">
                            <pagination-controls (pageChange)="pageActual = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
